<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <h1 class="navbar-title">Flashcard App</h1>
        <div class="navbar-links">
          <a href="index.html#flashcards">Flashcard</a>
          <a href="timetable.html">Timetable</a>
        </div>
      </div>
    </nav>
    <div class="app-container">
      <div class="timetable-container">
        <div class="header">
          <h2 style="display: inline-block">Timetable</h2>
          <button
            id="mode-toggle-btn"
            onclick="toggleTheme()"
            style="margin-left: auto"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>
        <table id="task-table">
          <thead>
            <tr>
              <th style="width: 10%">Time</th>
              <th style="width: 55%">Activity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="task-list"></tbody>
        </table>
        <div class="input-container">
          <input
            type="time"
            id="task-time"
            placeholder="Select Time"
            required
          />
          <input
            type="text"
            id="task-activity"
            placeholder="Activity"
            required
          />
          <button id="add-task-btn">Add Task</button>
        </div>
      </div>
      <div class="note-taking-area">
        <h2>Notes</h2>
        <textarea
          class="note-input"
          placeholder="Write your notes here..."
        ></textarea>
        <button class="add-note-btn" onclick="addNote()">Add Note</button>
        <ul class="notes-list" id="notes-list"></ul>
      </div>
    </div>
    <div class="footer">
      <p>Hieu Nguyen</p>
    </div>
    <script src="timetable.js"></script>
  </body>
</html>
